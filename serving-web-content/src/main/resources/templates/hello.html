<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{style.css}" rel="stylesheet">
    <title>bootMvc</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <section class="container">
        <div class="container-div">
            <form method="POST" action="#" th:action="@{/addblogger}" th:object="${blog}">
                <span class="form-title">Enter Blogger details to Register</span>
                <br>
                <span style="margin:10px;">
                    <label>Name: </label>
                    <input type="text" th:field="*{name}" placeholder="Blogger Name"/>
                </span>
                <br>
                <!--<span style="margin:10px;">
                    <label>Id: </label>
                    <input type="text" th:field="*{id}"/>
                </span>-->
                <br>
                <button style="padding:3px;" type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
